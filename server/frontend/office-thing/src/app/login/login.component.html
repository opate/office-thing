<mat-card style="margin-top: 20px">
  <form class="my-form">

    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Email" type="email" name="username" [(ngModel)]="username">
      </mat-form-field>

      <div>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="password">
        </mat-form-field>
      </div>

    </mat-card-content>

    <div>
      <button (click)=checkLogin() data-target="#publisherVerification" mat-raised-button>
        Login
      </button>
    </div>

    <div id="publisherVerification" ng-if="invalidLogin === true">
        <p>{{invalidLoginMessage}}</p>
   </div>

  </form>

</mat-card>
