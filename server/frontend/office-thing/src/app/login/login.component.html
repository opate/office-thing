<mat-card style="margin-top: 20px">
  <form class="example-form">

    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Email" type="email" name="username" [(ngModel)]="username">
      </mat-form-field>

      <div>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="password">
        </mat-form-field>
      </div>

    </mat-card-content>

    <div>
      <button (click)=checkLogin() mat-raised-button>
        Login
      </button>
    </div>

  </form>

</mat-card>
